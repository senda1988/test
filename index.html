<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script>
        function bottonClicked() {
            let textfeld = document.getElementById("textfeld");
            textfeld.innerHTML = "Button wurde betätigt";
        }

        function deleteText() {
            let textfeld = document.getElementById("textfeld");
            textfeld.innerHTML = "";
        }

        function changeColor() {
            let bodyColor = document.getElementById("bodyId");
            if (bodyColor.style.backgroundColor == "red") {
                bodyColor.style.backgroundColor = "green";
            } else if (bodyColor.style.backgroundColor == "green") {
                bodyColor.style.backgroundColor = "red";
            } else bodyColor.style.backgroundColor = "green";
        }
    </script>
</head>

<body id="bodyId">
    <button onclick="bottonClicked()">Text anzeigen</button>
    <button onclick="deleteText()">Text löschen</button>
    <button onclick="changeColor()">Change color</button>
    <h1 id="textfeld"></h1>

</body>
<script src="test.js"></script>


</html>
